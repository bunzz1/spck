<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Flexbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar Container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: #4A90E2;
      color: white;
    }

    /* Logo */
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Navigation Links */
    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s ease;
    }

    .navbar .nav-links a:hover {
      opacity: 0.8;
    }

    /* Button */
    .navbar .cta-button {
      padding: 8px 16px;
      background-color: #FF6F61;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    .navbar .cta-button:hover {
      background-color: #e85c4e;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar">
    <div class="logo">MySite</div>

    <div class="nav-links">
      <a href="#">Trang chủ</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Dịch vụ</a>
      <a href="#">Liên hệ</a>
    </div>

    <button class="cta-button">Đăng ký</button>
  </nav>

</body>
</html>
