<!DOCTYPE html>
<html lang="vi">
<head>
  <link rel="stylesheet" href="background.css">
  <meta charset="UTF-8">
  <title>LOGIN IN EA SPORTS FC ONLINE</title>
    <link rel="icon" type="image/png" href="https://cdn-gop.garenanow.com/gop/app/0000/032/837/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
<!-- ...existing code... -->
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7 url('https://fconline.garena.vn/wp-content/uploads/2025/04/bell.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
    }
    form {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .gender-group,
    .hobby-group {
      display: flex;
      gap: 16px;
      margin-bottom: 8px;
    }
    button[type="submit"] {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form action="./spck.html">
    <div>
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required>
    <div>
      <label for="age">Tuổi:</label>
      <input type="number" id="age" name="age" min="18" max="60">
    </div>
    <div>
      <label>Giới tính:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male"> Nam</label>
        <label><input type="radio" name="gender" value="female"> Nữ</label>
      </div>
    </div>
    <div>
      <label>Sở thích:</label>
      <div class="hobby-group">
        <label><input type="checkbox" name="hobby" value="football"> Bóng đá</label>
        <label><input type="checkbox" name="hobby" value="playinggames"> Chơi game</label>

      </div>
    </div>
    <div>
      <label for="birthdate">Ngày sinh:</label>
      <input type="date" id="birthdate" name="birthdate">
    </div>
    <div>
      <label for="profile">Ảnh đại diện:</label>
      <input type="file" id="profile" name="profile">
    </div>
    <button type="submit">Đăng nhập</button>
    </form>
    <div class="register-footer">
      Chưa có tài khoản? <a href="register.html">Đăng ký</a>
    </div>
  </div>
</body>
</html>
