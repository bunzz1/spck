<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản FC Online News</title>
    <link rel="icon" type="image/png" href="https://cdn-gop.garenanow.com/gop/app/0000/032/837/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #181818 url('https://fconline.garena.vn/wp-content/uploads/2025/04/bell.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: #222;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 350px;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ff99;
      font-weight: 700;
    }
    .form-control {
      background: #333;
      color: #fff;
      border: none;
    }
    .form-control:focus {
      background: #444;
      color: #fff;
      border-color: #00ff99;
      box-shadow: none;
    }
    .btn-register {
      background: #00ff99;
      color: #222;
      font-weight: 600;
      border: none;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-register:hover {
      background: #00cc77;
      color: #fff;
    }
    .register-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #aaa;
    }
    a {
      color: #00ff99;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Đăng ký</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Tên của bạn</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên" required autocomplete="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required autocomplete="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-register">Đăng ký</button>
    </form>
    <div class="register-footer">
      Đã có tài khoản? <a href="login_form_action.html">Đăng nhập</a>
    </div>
  </div>
</body>
